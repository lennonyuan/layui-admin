<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购订单编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1024px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" name="editRoleForm">
    <div class="layui-form-item ">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-block layui-inline">
            <input type="text" class="layui-input" name="orderNumber" lay-verify="required" placeholder="请输入订单编号">
        </div>
    </div>

    <div class="layui-form-item  ">
        <label class="layui-form-label">货品数量</label>
        <div class="layui-input-block layui-inline">
            <input type="text" class="layui-input" name="goodsNumber" lay-verify="number" placeholder="请输入货品数量(整数)">
        </div>
    </div>


    <div class="layui-form-item ">
        <label class="layui-form-label ">原料ID</label>
         <div class="layui-input-block layui-inline">
              <select id="goodsId" name="goodsId"></select>
         </div>
    </div>




    <div class="layui-form-item ">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block layui-inline">
            <select id="state" name="state"></select>
        </div>
    </div>

    <div class="layui-form-item  ">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block layui-inline">
            <input type="text" class="layui-input" name="applyUser"  placeholder="请输入申请人">
        </div>
    </div>


    <div class="layui-form-item ">
        <label class="layui-form-label">申请时间</label>
        <div class="layui-input-block layui-inline">
            <input type="text" class="layui-input" name="applyTime"  placeholder="请输入申请时间">
        </div>
    </div>

    <div class="layui-form-item  ">
        <label class="layui-form-label">订单审核人</label>
        <div class="layui-input-block ">
            <input type="text" class="layui-input" name="orderAuditUser"  placeholder="请输入订单审核人">
        </div>
    </div>





    <div class="layui-form-item ">
        <label class="layui-form-label">支付审核人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="payAuditUser"  placeholder="请输入支付审核人">
        </div>
    </div>


    <div class="layui-form-item  ">
        <label class="layui-form-label">订单审核时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="orderAuditTime"  placeholder="请输入订单审核时间">
        </div>
    </div>

    <div class="layui-form-item  ">
        <label class="layui-form-label">支付审核时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="payAuditTime"  placeholder="请输入支付审核时间">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">申请描述</label>
        <div class="layui-input-block">
            <textarea name="applyDescribe" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">审核描述</label>
        <div class="layui-input-block">
            <textarea name="auditDescribe" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>








    <!-- <div class="layui-form-item">
         <label class="layui-form-label">权限配置</label>
         <div class="layui-input-block role-check-list">
             &lt;!&ndash;动态生成角色列表&ndash;&gt;
         </div>
     </div>-->
    <div class="layui-form-item ">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editMenu">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editPurchaseOrder.js"></script>
</body>
</html>
